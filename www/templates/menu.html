<!--
//  Purpose: Navigation with Side menu or Shortcut for adding book
//  Included Information: Link to Loging/Logout, Home, User, Sell Your Book page
 -->
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <!-- Side Menu Buttons-->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <!-- Add Book Buttons-->
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-round" ng-click="goToAddBook()">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <!-- Side Menu Items: Login/Logout, Home, User, AddBook -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()">
          {{login_logout}}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/user" ng-click="reload()">
          User
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/addBook">
          Sell Your Book
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
